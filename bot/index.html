    <!--===== BAGIAN ATAS (KEPALA) =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo"><h2><span class="home__title-color">Nyiar</span> Elmu</h2></a>
        </div>
        <div>
          <a href="#" class="nav__icon"><i class='bx bxs-bot'></i></a></div></a>

          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <br />
    <main class="l-main">
      <!--===== MENU UTAMA =====-->
      <section class="home bd-grid" id="home">
        <div class="wrapper">
          <div class="title">DICOBOT</div>
          <div class="form" id="chatLog">
            <div class="bot-inbox inbox">
              <div class="msg-header">
                <p>Halo, ada yang bisa saya bantu?</p>
              </div>
            </div>
          </div>
          <div class="typing-field">
            <div class="input-data" onkeydown="if(event.keyCode == 13){talk()}">
              <input
                id="data"
                type="text"
                placeholder="Ketik sesuatu.."
                required
              />
            </div>
          </div>
        </div>
        <br />
        <div></div>
      </section>
    </main>
