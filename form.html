    <!--===== BAGIAN ATAS (KEPALA) =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>

            ><img src="ico/bot.png" alt="bot"
          /></a>

        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--===== MENU UTAMA =====-->
      <section class="home bd-grid" id="home">
        <div class="wrapper">
          <br />
          <div class="title-text">
            <div class="title login">Masuk Akun</div>
            <div class="title signup">Daftar Akun</div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked />
              <input type="radio" name="slide" id="signup" />
              <label for="login" class="slide login">Masuk</label>
              <label for="signup" class="slide signup">Daftar</label>
              <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <form action="#" class="login">
                <div class="field">
                  <input type="text" placeholder="Alamat Email" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="Kata Sandi" required />
                </div>
                <div class="pass-link">
                  <a href="#">Lupa Kata Sandi?</a>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Masuk" />
                </div>
                <div class="signup-link">
                  Belum punya akun? <a href="">Daftar Sekarang</a>
                </div>
              </form>
              <form action="#" class="signup">
                <div class="field">
                  <input type="text" placeholder="Nama Lengkap" required />
                </div>
                <div class="field">
                  <input type="text" placeholder="Alamat Email" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="Kata Sandi" required />
                </div>
                <div class="field">
                  <input
                    type="password"
                    placeholder="Konfirmasi Kata Sandi"
                    required
                  />
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Daftar" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div></div>
      </section>
    </main>
